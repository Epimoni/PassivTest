name: Cypress tests without API
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: yarn install, lint, test and build
      run: |
        yarn install --no-lockfile
        yarn lint
        yarn test --coverage
        yarn build
      env:
        CI: true
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: API-less tests on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          start: yarn
          spec: cypress/integration/Passiv/Deployment_suite/Mock_API_tests
